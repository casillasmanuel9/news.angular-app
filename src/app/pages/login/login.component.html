<div class="auth_main">
  <div class="box-container">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <form class="example-form" [formGroup]="loginForm" (ngSubmit)="loginWithEmailPassword()" >
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput type="text" formControlName="email" placeholder="Correo" />
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput type="password" formControlName="password" placeholder="ContraseÃ±a" />
          </mat-form-field>

        </mat-card-content>

        <button type="submit" [disabled]="loading"  mat-stroked-button color="primary" class="btn-block">
          Login
        </button>

        <div class="social-networks">
          <p>
            Login with a social networks
          </p>
          <div class="google-btn" (click)="loginWithGoogle()" >
            <div class="google-icon-wrapper">
              <img
                class="google-icon"
                src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
                alt="google button"
              />
            </div>
            <p class="btn-text">
              <b>Sign in with google</b>
            </p>
          </div>
        </div>
      </form>
      <a routerLink="/register" class="link" routerLinkActive="active"> Crear cuenta </a>
    </mat-card>
  </div>
</div>
